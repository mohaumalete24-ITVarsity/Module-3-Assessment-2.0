<!DOCTYPE html>
<html>
    <head>
        <title>My recipe book | drinks | SparklingPeachSunrise</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="fontawesome/css/all.css">
    </head>
    <body class="body-starters">
        <div class="header">
            <a href="drinks.html">
                <i class="fas fa-arrow-left"></i>
            </a>
            <img src="images/logo-text.png">
        </div>
        <div id="recipes">
            <div class="recipe-details">
                <img src="images/SparklingPeachSunrise.jpg">
                <h1>Sparkling Peach Sunrise</h1>
                <div class="recipe-details-info">
                    <p><b>prep time: </b>3min</p>
                    <p style="float:right"><b>yield: </b>1</p>
                </div>
                <div class="recipe-details-ingredients">
                    <h2>ingredients</h2>
                    <input id="check-01" type="checkbox">
                    <label for="check-01">3 ounces fresh peach juice</label>
                    <br>
                    <input id="check-02" type="checkbox">
                    <label for="check-02">3/4 ounce grenadine</label>
                    <br>
                    <input id="check-03" type="checkbox">
                    <label for="check-03">4 ounces lemon-lime soda (to fill)</label>
                </div>
                <div>
                    <button type="submit">Order Now</button>
                </div>
                <div class="recipe-details-steps">
                    <h2>steps</h2>
                    <ol>
                        <li>Pour the peach juice over ice in a highball glass.</li>
                        <li>Fill with soda.</li>
                        <li>Slowly pour the grenadine into the drink - it will sink to the bottom and gradually rise, integrating into the drink.</li>
                    </ol>
                </div>
            </div>
        </div>
    </body>
</html>
