<!DOCTYPE html>
<html>
    <head>
        <title>My recipe book | drinks | Shirly temple cocktail</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="fontawesome/css/all.css">
    </head>
    <body class="body-starters">
        <div class="header">
            <a href="drinks.html">
                <i class="fas fa-arrow-left"></i>
            </a>
            <img src="images/logo-text.png">
        </div>
        <div id="recipes">
            <div class="recipe-details">
                <img src="images/sherly%20temple%20cocktail.jpg">
                <h1>Shirly temple cocktail</h1>
                <div class="recipe-details-info">
                    <p><b>prep time: </b>3min</p>
                    <p style="float:right"><b>yield: </b>1</p>
                </div>
                <div class="recipe-details-ingredients">
                    <h2>ingredients</h2>
                    <input id="check-01" type="checkbox">
                    <label for="check-01">3 ounces lemon-lime soda</label>
                    <br>
                    <input id="check-02" type="checkbox">
                    <label for="check-02">3 ounces ginger ale</label>
                    <br>
                    <input id="check-03" type="checkbox">
                    <label for="check-03">1/4 ounce grenadine</label>
                    <br>
                    <input id="check-03" type="checkbox">
                    <label for="check-03">Garnish: maraschino cherry</label>
                </div>
                <div>
                    <button type="submit">Order Now</button>
                </div>
                <div class="recipe-details-steps">
                    <h2>steps</h2>
                    <ol>
                        <li>Pour grenadine into a collins glass with ice cubes.</li>
                        <li>Top it with equal amounts of lemon-lime soda and ginger ale.</li>
                        <li>Stir well.</li>
                        <li>Garnish with a cherry.</li>
                    </ol>
                </div>
            </div>
        </div>
    </body>
</html>
